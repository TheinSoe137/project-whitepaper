        function renderNavigation() {
            const nav = document.getElementById('navigation');
            let html = '';

            for (const [key, section] of Object.entries(sections)) {
                const hasChildren = section.children && Object.keys(section.children).length > 0;
                
                html += `<div class="nav-item">`;
                
                if (hasChildren) {
                    html += `
                        <div class="nav-link" id="nav-${key}" onclick="loadSection('${key}'); toggleSection('${key}')">
                            <span class="nav-toggle" id="toggle-${key}">▶</span>
                            ${section.title}
                        </div>
                        <div class="nav-children" id="children-${key}">
                    `;
                    
                    for (const [childKey, child] of Object.entries(section.children)) {
                        html += `
                            <a class="nav-child" onclick="loadSection('${key}', '${childKey}')" id="nav-${key}-${childKey}">
                                ${child.title}
                            </a>
                        `;
                    }
                    
                    html += `</div>`;
                } else {
                    html += `
                        <div class="nav-link" onclick="loadSection('${key}')" id="nav-${key}">
                            ${section.title}
                        </div>
                    `;
                }
                
                html += `</div>`;
            }

            nav.innerHTML = html;
        }

        function toggleSection(key) {
            const children = document.getElementById(`children-${key}`);
            const toggle = document.getElementById(`toggle-${key}`);
            
            children.classList.toggle('expanded');
            toggle.classList.toggle('expanded');
        }

        // Build flat list of all pages for navigation
        function buildPageList() {
            const pages = [];
            for (const [parentKey, section] of Object.entries(sections)) {
                // Add parent page
                pages.push({ type: 'parent', parentKey, childKey: null, title: section.title });
                
                // Add child pages if they exist
                if (section.children) {
                    for (const [childKey, child] of Object.entries(section.children)) {
                        pages.push({ type: 'child', parentKey, childKey, title: child.title });
                    }
                }
            }
            return pages;
        }

        // Get current page index
        function getCurrentPageIndex(parentKey, childKey = null) {
            const pages = buildPageList();
            return pages.findIndex(page => 
                page.parentKey === parentKey && page.childKey === childKey
            );
        }

        // Render page navigation buttons
        function renderPageNavigation(parentKey, childKey = null) {
            const nav = document.getElementById('page-navigation');
            const pages = buildPageList();
            const currentIndex = getCurrentPageIndex(parentKey, childKey);
            const prevPage = currentIndex > 0 ? pages[currentIndex - 1] : null;
            const nextPage = currentIndex < pages.length - 1 ? pages[currentIndex + 1] : null;

            let html = '';
            
            if (prevPage) {
                const prevOnClick = prevPage.childKey 
                    ? `loadSection('${prevPage.parentKey}', '${prevPage.childKey}')`
                    : `loadSection('${prevPage.parentKey}')`;
                html += `
                    <button class="nav-button prev" onclick="${prevOnClick}">
                        <span class="nav-button-icon">←</span>
                        <span>${prevPage.title}</span>
                    </button>
                `;
            } else {
                html += `<div></div>`;
            }

            if (nextPage) {
                const nextOnClick = nextPage.childKey 
                    ? `loadSection('${nextPage.parentKey}', '${nextPage.childKey}')`
                    : `loadSection('${nextPage.parentKey}')`;
                html += `
                    <button class="nav-button next" onclick="${nextOnClick}">
                        <span>${nextPage.title}</span>
                        <span class="nav-button-icon">→</span>
                    </button>
                `;
            } else {
                html += `<div></div>`;
            }

            nav.innerHTML = html;
        }

        function loadSection(parentKey, childKey = null) {
            const content = document.getElementById('content');
            
            // Remove all active states
            document.querySelectorAll('.nav-link, .nav-child').forEach(el => {
                el.classList.remove('active');
            });
            
            if (childKey) {
                content.innerHTML = sections[parentKey].children[childKey].content;
                document.getElementById(`nav-${parentKey}-${childKey}`).classList.add('active');
                
                // Expand parent if not expanded
                const children = document.getElementById(`children-${parentKey}`);
                const toggle = document.getElementById(`toggle-${parentKey}`);
                if (!children.classList.contains('expanded')) {
                    children.classList.add('expanded');
                    toggle.classList.add('expanded');
                }
            } else {
                content.innerHTML = sections[parentKey].content;
                document.getElementById(`nav-${parentKey}`).classList.add('active');
            }
            
            // Render page navigation
            renderPageNavigation(parentKey, childKey);
            
            content.scrollTop = 0;
        }

        // Initialize
        renderNavigation();
        loadSection('executive-summary');
    </script>
</body>
</html>
